<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producción - Taller Textil</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <h1>Producción - Órdenes en tránsito</h1>
    <button id="logout-btn" style="
      position:absolute;top:10px;right:10px;
      padding:6px 12px;border:none;border-radius:4px;
      background:#c62828;color:#fff;cursor:pointer;">
      Cerrar sesión
    </button>
  </header>

  <main>
    <a href="index.html" style="text-decoration:none;font-size:0.9rem;display:inline-block;margin-bottom:1rem;">
      ⬅️ Volver al menú
    </a>

    <!-- Crear orden -->
    <section class="card">
      <h2>Nueva orden de producción</h2>
      <form id="form-produccion" class="form-filtros">
        <div class="field-group">
          <label for="producto_id">Producto</label>
          <select id="producto_id" name="producto_id" required>
            <option value="">Selecciona un producto...</option>
          </select>
        </div>

        <div class="field-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" min="1" required />
        </div>

        <div class="field-group">
          <label for="referencia">Referencia / Cliente</label>
          <input type="text" id="referencia" name="referencia" placeholder="Ej. Pedido México, Plaza, etc." />
        </div>

        <button type="submit">Crear orden</button>
      </form>
    </section>

    <!-- Órdenes en tránsito -->
    <section class="tabla-productos">
      <h2>Órdenes en tránsito</h2>
      <div class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Modelo</th>
              <th>Nombre</th>
              <th>Color</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Referencia</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-op-body">
            <tr><td colspan="9">Cargando...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../js/auth-guard.js"></script>
  <script src="../js/produccion.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      verificarSesionYOIrALoginSiNo();
    });
  </script>
</body>
</html>
