<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes - Almacén</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <h1>Reportes de Almacén</h1>
  </header>

  <main>
    <!-- REPORTE DE MOVIMIENTOS -->
    <section class="card">
      <h2>Reporte de movimientos</h2>
      <a href="index.html" style="text-decoration:none; display:inline-block; margin-bottom:1rem; font-size:0.9rem;">
  ⬅️ Volver al menú
</a>


      <form id="form-movimientos" class="form-filtros">
        <div class="field-group">
          <label for="fecha_inicio">Fecha inicio:</label>
          <input type="date" id="fecha_inicio" name="fecha_inicio">
        </div>

        <div class="field-group">
          <label for="fecha_fin">Fecha fin:</label>
          <input type="date" id="fecha_fin" name="fecha_fin">
        </div>

        <div class="field-group">
          <label for="producto_id">ID Producto (opcional):</label>
          <input type="number" id="producto_id" name="producto_id" min="1">
        </div>

        <div class="field-group">
          <label for="tipo">Tipo de movimiento:</label>
          <select id="tipo" name="tipo">
            <option value="">Todos</option>
            <option value="entrada">Entrada</option>
            <option value="salida">Salida</option>
            <option value="ajuste">Ajuste</option>
          </select>
        </div>

        <button type="submit">Generar reporte</button>
        <button type="button" id="btn-imprimir-mov">Imprimir</button>
      </form>

      <div class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Producto</th>
              <th>Tipo</th>
              <th>Cantidad</th>
              <th>Motivo</th>
              <th>Referencia</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tbody id="tabla-movimientos-body">
            <!-- JS llena aquí -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- REPORTE DE EXISTENCIAS -->
    <section class="card">
      <h2>Reporte de existencias actuales</h2>

      <form id="form-existencias" class="form-filtros">
        <div class="field-group">
          <label for="busqueda">Buscar (código o nombre):</label>
          <input type="text" id="busqueda" name="busqueda" placeholder="Ej. suéter, S001...">
        </div>
        <button type="submit">Actualizar</button>
        <button type="button" id="btn-imprimir-exist">Imprimir</button>
      </form>

      <div class="tabla-contenedor">
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Color</th>
              <th>Talla</th>
              <th>Existencias</th>
            </tr>
          </thead>
          <tbody id="tabla-existencias-body">
            <!-- JS llena aquí -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../js/reportes.js"></script>
</body>
</html>
