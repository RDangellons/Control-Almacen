<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Almacén</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .login-card h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.75rem;
    }

    .field-group label {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }

    .field-group input {
      padding: 0.45rem 0.6rem;
      font-size: 0.95rem;
    }

    .login-btn {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem 0.8rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: #fff;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #005fa3;
    }

    .login-msg {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #d9534f;
      text-align: center;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Almacén - Iniciar sesión</h1>

      <form id="login-form">
        <div class="field-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" required />
        </div>

        <div class="field-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>

      <div id="login-msg" class="login-msg"></div>
    </div>
  </div>

  <script src="../public/js/auth-guard.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
